<VirtualHost *:8080>
    ServerName djangostack.example.com
    ServerAlias www.djangostack.example.com
    DocumentRoot "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/mysite"
    
    Include "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName djangostack.example.com
    ServerAlias www.djangostack.example.com
    DocumentRoot "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/mysite"
    SSLEngine on
    SSLCertificateFile "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/conf/certs/server.key"
    
    Include "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/conf/httpd-app.conf"
</VirtualHost>
