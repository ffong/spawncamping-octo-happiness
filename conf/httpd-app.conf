<IfDefine !IS_DJANGOSTACK_LOADED> 
Define IS_DJANGOSTACK_LOADED
WSGIDaemonProcess wsgi-djangostack processes=2 threads=15 display-name=%{GROUP}
</IfDefine> 

<Directory "/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/mysite">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    WSGIProcessGroup wsgi-djangostack

WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
                    
</Directory>

Alias /static "/Applications/djangostack-1.6.10-0/apps/django/lib/python2.7/site-packages/django/contrib/admin/static"
WSGIScriptAlias / '/Applications/djangostack-1.6.10-0/apps/django/django_projects/mysite/mysite/wsgi.py'
                    
